<ion-header>
  <ion-toolbar>
    <ion-title>
      To-Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="addItem()" expand="block" color="primary">
    <ion-icon name="add-circle-outline"></ion-icon>
    Add New Item
  </ion-button>

  <ion-list no-lines>
    <ion-item *ngFor="let item of items">
      <ion-item-sliding lines="full" detail>
        <h3>{{ item.Name }}</h3>
        <p>{{ item.Desc }}</p>
        <p>{{ item.DueDate }}</p>
        <p>{{ item.XP }}</p>
        <ion-button (click)="edit(item.id)"
          ><ion-icon name="create"></ion-icon
        ></ion-button>
        <ion-button (click)="delete(item.id)"
          ><ion-icon name="trash"></ion-icon
        ></ion-button>
        <ion-button (click)="complete(item.id, item.XP)">Complete</ion-button>
      </ion-item-sliding>
    </ion-item>
  </ion-list>
</ion-content>
