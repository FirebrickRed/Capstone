<ion-header>
  <ion-toolbar>
    <ion-title>
      To-Do List
    </ion-title>
    <ion-button (click)="authService.signOut()">Sign Out</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Character: {{currCharName}}</h2>
  <h3>Gold: {{currCharGold}} XP: {{currCharXP}}</h3>

  <!-- <ion-list>
    <ion-item *ngFor='let char in currChar'>
      <ion-item-sliding>
        <h4>{{char.Name}}</h4>
      </ion-item-sliding>
    </ion-item>
  </ion-list> -->


  <ion-button padding (click)="addItem()" expand="block" color="primary">
    <ion-icon name="add-circle-outline"></ion-icon>
    Add New Item
  </ion-button>

  <ion-list no-lines>
    <ion-item *ngFor="let item of items">
      <ion-item-sliding lines="full" detail>
        <h3>{{ item.Name }}</h3>
        <p>{{ item.Desc }}</p>
        <p>{{ item.DueDate }}</p>
        <p>{{ item.XP }}</p>
        <ion-button (click)="edit(item.id)"
          ><ion-icon name="create"></ion-icon
        ></ion-button>
        <ion-button (click)="delete(item.id)"
          ><ion-icon name="trash"></ion-icon
        ></ion-button>
        <ion-button (click)="complete(item.id, item.XP)">Complete</ion-button>
      </ion-item-sliding>
    </ion-item>
  </ion-list>
</ion-content>
