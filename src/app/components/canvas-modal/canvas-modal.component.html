<ion-header>
  <ion-toolbar>
    <ion-title>Import Quests</ion-title>
    <ion-button slot="end" (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Canvas Access Token</ion-label>
    <ion-input [(ngModel)]=accessToken maxLength="50" type="text" name="accessToken"></ion-input>
  </ion-item>
  <ion-button (click)=getHomework()>Get Quests</ion-button>
</ion-content>
