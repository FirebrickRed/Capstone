<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Item
    </ion-title>
    <ion-button slot="end" (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-list> -->
    <form #form="ngForm" (ngSubmit)='addItem(form.value)'>
    <ion-item>
      <ion-label position="floating">Item Name</ion-label>
      <ion-input required [(ngModel)]="itemName" name="itemName" type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Item Description</ion-label>
      <ion-input [(ngModel)]="itemDesc" name="itemDesc" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Due Date</ion-label>
      <ion-datetime [(ngModel)]="itemDueDate" name="itemDueDate" display-format="MMM D"></ion-datetime>
    </ion-item>
    <!-- <ion-item>
      <ion-label position='floating'>Time Due</ion-label>
      <ion-datetime [(ngModel)]="item.itemDueTime" name="itemDueTime" display-format='h a'></ion-datetime>
    </ion-item> -->
    <ion-button type="submit" [disabled]="form.invalid">Submit</ion-button>
    </form>
  <!-- </ion-list> -->
</ion-content>
